{% extends '_base.html' %}
{% block about %}
    <div class="container" style="margin-bottom: 15px;">
    <div class="row">
        <form action="" method="post" role="form" class="contactForm">
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Su correo" data-rule="email" data-msg="Su correo" />
                <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Clave de acceso" data-rule="minlen:4" data-msg="Introduzca contraseña" />
                <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Clave de acceso" data-rule="minlen:4" data-msg="Repita contraseña" />
                <div class="validation"></div>
            </div>
            <div class="text-center">
                <button type="submit" class="contact-submit">Registrar</button>
            </div>
        </form>
        <div class="text-center">
            <a href="." class="btn contact-submit" role="button">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
